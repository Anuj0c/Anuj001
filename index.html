<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="flex flex-col md:flex-row h-screen">
    <div class="flex-1 bg-white p-8 shadow-lg">
        <h2 class="text-2xl font-bold mb-6">Welcome To My Website</h2>
        <h2 class="text-2xl font-bold mb-6">Sign In </h2>
        <h2 class="text-1xl mb-4">LOGIN FOR A BIG SURPRISE!</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-zinc-700">Username</label>
                <input type="text" id="username" placeholder="Username" class="mt-1 block w-full border border-zinc-300 rounded-md p-2 focus:ring-2 focus:ring-primary focus:border-transparent" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-zinc-700">Password</label>
                <input type="password" id="password" placeholder="Password" class="mt-1 block w-full border border-zinc-300 rounded-md p-2 focus:ring-2 focus:ring-primary focus:border-transparent" required>
            </div>
            <div class="flex items-center mb-4">
                <input type="checkbox" id="remember" class="mr-2">
                <label for="remember" class="text-sm text-zinc-600">Remember Me</label>
            </div>
            <button type="submit" class="w-full bg-primary text-white p-2 rounded-md hover:bg-primary/80">Sign In</button>
            <p class="mt-4 text-sm text-zinc-600"><a href="#" class="hover:underline">Forgot Password?</a></p>
        </form>
    </div>
    <div class="flex-1 bg-gradient-to-r from-pink-500 to-red-500 flex items-center justify-center text-white p-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold mb-2">Welcome on upcoming Platform</h2>
            <p class="mb-4">Attention!</p>
            <p class="mb-3">If you are in following list of anuj.0c</p>
            <p class="mb-4">

                To Access Our Exclusive Platform, Please Contact: <br>
                
            
                For Your Unique Login Credentials:
                
                ID & Password
                
                Contact Anuj Kumar Now!
                </p>
            <a href="#" class="bg-white text-pink-500 p-2 rounded-md hover:bg-zinc-200">Sign Up</a>
        </div>
    </div>
</div>


  </body>
</html>
